<!DOCTYPE html>
<html>

<head>
        <title> {{ .Title }} â€¢ {{ .Site.Title }} </title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180"  href="/favicon.ico"> 
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico"> 
        <link rel="icon" type="image/png" sizes="16x16"  href="/favicon.ico"> 

        <!-- Facebook Open Graph tags -->
        <meta property="og:url" content="https://nickarner.com" />
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Site.Params.description }}{{ .Site.Params.description }}{{ else }} Page from Nick Arner's site. {{ end }}" />
        <meta property="og:image" content='{{ if .Params.thumbnail }} {{- absURL .Params.thumbnail -}} {{else}} {{- absURL "/card.png" -}} {{ end }}' />

        <!-- Twitter Card (large image card) tags -->
        {{ if .Params.large }} 
          <meta name="twitter:card" content="summary_large_image"> 
        {{ else }}
          <meta name="twitter:card" content="summary"> 
        {{ end }}
        <meta name="twitter:creator" content="@nickarner">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .Site.Params.description }}{{ .Site.Params.description }}{{ else }} Page from Nick Arner's site. {{ end }}" />
        <meta name="twitter:image" content='{{ if .Params.thumbnail }} {{- absURL .Params.thumbnail -}} {{else}} {{- absURL "/card.jpg" -}}{{ end }}' />
        

        <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .Site.Params.description }}{{ .Site.Params.description }}{{ else }} Page from Nick Arner's site. {{ end }}">
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>    
    
<main>
        <div class=left>
                {{ partial "menu.html" . }}
        </div><div class=content>
                <article>
                        {{- block "main" . }}
                        {{- end }}
                </article>
                <footer> {{ .Site.Copyright }}  </footer>
        </div>
        
</main>

        
</body>
</html>
